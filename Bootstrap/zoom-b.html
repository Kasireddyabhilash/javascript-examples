<!DOCTYPE html>
<html lang="en-in">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=deivce-width, initial-scale=1.00">
        <title>zoom meeting bootstrap</title>
        <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    </head>
    <body style="height: 1200px;">
        <header>
            <div class="d-flex justify-content-between bg-dark text-light p-3">
                <div style="font-size: 25px;">
                    ZOOM.
                </div>
                <div>
                    <span class="me-3">Demos</span>
                    <span class="me-3">Doccumentation</span>
                    <span class="me-3">Suport</span>
                    <span class="me-2">
                        <button class="btn btn-primary">Buy Now</button>
                    </span>
                </div>
            </div>
        </header>
        <div class="d-flex justify-content-center align-items-center" style="height: 500px;">
            <form class="border border-1 border-dark rounded-2 p-4" style="width: 400px;">
                <h1 class="mb-3">Join Meeting</h1>
                <div>
                    <input type="text" class="form-control mb-3 p-2" name="meeting-id" placeholder="Meeting ID or Persional Link Name">
                </div>
                <div>
                    <input type="text" name="username" class="p-2 form-control mb-4" placeholder="Enter your name">
                </div>
                <div class="mb-2">
                    <span>
                        <input type="checkbox" checked class="form-check-input">
                    </span>
                    <span class="ms-2">
                        Remember my name for future meetings
                    </span>
                </div>
                <div class="mb-2">
                    <span>
                        <input type="checkbox" class="form-check-input">
                    </span>
                    <span class="ms-2">
                        Don't connect to audio  
                    </span>
                </div>
                <div class="mb-2">
                    <span>
                        <input type="checkbox" class="form-check-input" name="confirmation">
                    </span>
                    <span class="ms-2">
                        Turn off my video  
                    </span>
                </div>
                <div class="mt-3">
                    By clicking "join",you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy statement</a>
                </div>
                <div class="mt-3 d-flex justify-content-end">
                    <span class="me-2">
                        <button class="btn btn-primary" style="width: 75px;">Join</button>
                    </span>
                    <span>
                        <button class="btn btn-outline-primary" style="width: 75px;">Cancel</button>
                    </span>
                </div>
            </form>
        </div>
        <div>
            <aside>
                <nav class="p-3 bg-dark text-light border rounded-3 position-fixed top-50 end-0" style="font-size: 20px; width: fit-content;">
                    <div class="bi bi-instagram mb-2"></div>
                    <div class="bi bi-facebook mb-2"></div>
                    <div class="bi bi-youtube mb-2"></div>
                    <div class="bi bi-twitter mb-2"></div>
                </nav>
            </aside>
        </div>

        <div class="for-range">
            <input type="range">

        </div>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
        <script src="/node_modules/jquery/dist/jquery.js"></script>
    </body>
</html>
