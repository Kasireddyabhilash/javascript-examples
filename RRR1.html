<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <style>
    .zlx{
      padding-right: 60px;
      margin-top: 40px;

    }
    .footer{
      
      height: 400px;
      padding-top: 300px;
    }
  </style>
  <body>
    <div class="container w-100 d-flex">
      <div class="zlx">
        <img src="/public/Images/zlx.png" width="200" height="200"/>
      </div>
      <div>
      <h3>Username:</h3>
      <div class="mb-3">
        <input
          type="text"
          placeholder="Email Address or phone number"
          class="form-control "
        />
      </div>
      <h3>Password:</h3>
      <div class="mb-3 input-group">
        <input
          type="password"
          placeholder="Password"
          class="form-control"
        />
        <button class=" input-group-text"><span class="bi bi-eye-slash-fill"></span></button>
      </div>
      <div>
        <button class="btn btn-outline-success w-25 me-4">
          <b>Register</b></button
        ><button class="btn btn-outline-primary w-25"><b>Login</b></button>
      </div>
      <div class="alert-link d-flex justify-content-start mt-2 ms-3">
        <a href="#">Forgot password?</a>
      </div>
      <div class="text-center mt-4">
        <div class="footer">
        <p>
          Copyright &copy; All rights reserved. <a href="#">Contact | Tech</a>
        </p>
      </div>
      </div>

    </div>
