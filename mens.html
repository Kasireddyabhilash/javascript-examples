<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mens</title>
    <style>
        .card {
            width: 200px;
            padding: 10px;
            margin: 20px;
            box-shadow: 2px 2px 3px gray;

            text-align: center;
        }
        .card-img-top {
            width: 100%;
            height: 180px;
            box-shadow: 2px 2px 3px gray;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./Images/jeans.jfif" class="card-img-top">
            <div class="card-header">
                <h3>pant </h3>
                <span> 1449/-</span>
            </div>
        </div>

        <div class="card">
            <img src="./Images/tshirt.jfif" class="card-img-top">
            <div class="card-header">
                <h3> T-Shirt</h3>
                <span>799/-</span>
            </div>
        </div>

        <div class="card">
            <img src="./Images/casual shirt.jfif" class="card-img-top">
            <div class="card-header">
                <h3>Casual Shirt</h3>
                <span>1099/-</span>
            </div>
        </div>
        <div class="card">
            <img src="./Images/men top and bottom.jfif" class="card-img-top">
            <div class="card-header">
                <h3>Top and Bottom</h3>
                <span>1999/-</span>
            </div>
        </div>
       
    </div>
</body>
</html>
