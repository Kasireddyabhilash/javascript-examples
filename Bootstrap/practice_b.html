<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <h4>Login form</h4>
    <div class="container card alert-dismissible">
        <button class="btn-close" data-bs-dismiss="Login form"></button>
        <div class="input-group mt-4">
            <span class="bi bi-person-fill input-group-text"></span>
            <input type="text" class="form-control" placeholder="Enter Email Address">
        </div>
        <div class="input-group mt-3">
            <span class="bi bi-key-fill input-group-text"></span>
            <input type="password" class="form-control"  placeholder="Enter Password">

        </div>
        <div>
            <button class="btn btn-link"><h4>Register</h4></button>
        </div>
        <div>
            <div class="modal-footer mt-2">
                <button class="btn btn-primary me-1">Login</button>
                <button class="btn btn-danger">Cancel</button>
            </div>
        </div>

    </div>
    
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
</body>
</html>
