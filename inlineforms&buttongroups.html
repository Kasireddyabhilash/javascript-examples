<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <h2>User Login</h2>
    <div class="input-group">
        <span class="bi bi-person-fill input-group-text"></span>
        <input type="text" class="form-control">
        <span class="bi bi-check-circle input-group-text"></span>
    </div>
     <div class="input-group mt-2">
        <span class="bi bi-key-fill input-group-text"></span>
        <input type="password" class="form-control">
        <span class="bi bi-check-circle input-group-text"></span>
    </div>
     <h1>Amazon Search</h1>
    <div class="input-group">
        <select class="input-group-text">
            <option>All</option>
            <option>Mobiles</option>
            <option>Shoe</option>
        </select>
        <input type="text" class="form-control">
        <button class="btn btn-warning">
            <span class="bi bi-search"></span>
        </button>
    </div>
    <h2>Netflix Register</h2>
    <div class="input-group input-group-lg bg-dark p-4">
        <input type="email" class="form-control" placeholder="Your email address">
        <button class="btn btn-danger">
           Get Started <span class="bi bi-chevron-right"></span>
        </button>
    </div>
    <h2>Input Group</h2>
    <div class="input-group">
        <span class="input-group-text">&#8377;</span>
        <input type="text" class="form-control">
        <span class="input-group-text">.00</span>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body class="container-fluid">
    <h2>Button Group</h2>
    <div class="btn-group-vertical">
        <button class="btn btn-danger">Insert</button>
        <button class="btn btn-warning">Update</button>
        <button class="btn btn-success">Delete</button>
    </div>
    <h2>Button Toolbar</h2>
    <div class="btn-toolbar bg-danger p-2 justify-content-between">
        <div>
            <button class="btn btn-danger"><span class="bi bi-house-fill"></span> Home</button>
        </div>
        <div class="input-group">
            <input type="text" class="form-control">
            <button class="btn btn-light"><span class="bi bi-search"></span></button>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger"><span class="bi bi-person-fill"></span></button>
            <button class="btn btn-danger"><span class="bi bi-heart-fill"></span></button>
            <button class="btn btn-danger"><span class="bi bi-cart"></span></button>
        </div>
    </div>
</body>
</html>
