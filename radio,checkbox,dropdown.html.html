<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Gender</legend>
            <input type="radio"  multiple name="gender"> Male
            <input type="radio" value="Female" name="gender"> Female
            <br><br>
            <button>Submit</button>
        </fieldset>
        <fieldset>
            <legend>Payment</legend>
            <input type="radio" value="Cash" name="pay"> Cash
            <input type="radio" value="UPI"checked name="pay"> UPI
            <input type="radio" value="Credit Card" checked name="pay"> Credit Card
            <br><br>
            <button>Submit</button>
        </fieldset>
    </form>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       ul {
        list-style: none;
        border:1px solid gray;
        width: 100px;
        height: 50px;
        overflow: auto;
       }
    </style>
</head>
<body>
    <form>
       <fieldset>
        <legend align="center">Select Courses</legend>
        <ul>
            <li><input name="Course" value="UI" type="checkbox">UI</li>
            <li><input name="Course" value=".NET" checked type="checkbox">.NET</li>
            <li><input name="Course" value="Java"  checked type="checkbox">Java</li>
            <li><input name="Course" value="AWS" type="checkbox">AWS</li>
            <li><input name="Course" value="Azure" type="checkbox">Azure</li>
        </ul>
        <button>Submit</button>
       </fieldset>
    </form>
</body>
</html>
