          color:green;
        }
        #terms+span{
          color:red;
        }
    </style>

    <fieldset>
       <legend>Terms of Service</legend>
       <textarea rows="4" cols="40" disabled>Read our Terms of Service...</textarea>
       <div>
         <input id="terms" type="checkbox"> <span>I Accept</span>
       </div>
    </fieldset>
</body>
</html>
