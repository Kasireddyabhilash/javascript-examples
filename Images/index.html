<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>BMI Calculator</title>
    <link href="/style.css" rel="stylesheet" />
</head>
<body>
    
    <div class="container">
        <div class="row d-flex flex-row justify-content-center align-items-center ">
            <div class="col-5 calculate bg-white p-5">
                <h3>BMI(Body mass index) Calculator</h3>
                <div class="Calculator">
                    <div class="mb-3">
                        <label class="form-label">Enter your height(cm).</label>
                        <input type="number" class="form-control" id="height" placeholder="Enter your height in cm">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Enter your weight (kg).</label>
                        <input type="number" class="form-control" id="weight" placeholder="Enter your weight in kg">
                    </div>
                    <button class="btn btn-success p-2" onclick="bmiClick()">Calculate</button>
                    <p><b>Your BMI ratio:</b><span id="result"></span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="/1.js"></script>
</body>
</html>
